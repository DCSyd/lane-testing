defaultNamespace: haproxy-ingress
helm:
  releaseName: haproxy-ingress
  chart: haproxy-ingress
  repo: https://haproxy-ingress.github.io/charts
  version: "0.14.8"
  values: 
    controller:
      kind: Deployment
      daemonset:
        useHostPort: true
      haproxy:
        enabled: true
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
      ingressClassResource:
        default: true
        enabled: true
      service:
        type: ClusterIP
#        type: Loadbalancer
#Better to use Loadbalancer and Kind Deployment
