defaultNamespace: haproxy-ingress
helm:
  releaseName: haproxy-ingress
  chart: haproxy-ingress
  repo: https://haproxy-ingress.github.io/charts
  version: "0.14.8"
  values: 
    controller:
      haproxy:
        enabled: true
      ingressClassResource:
        default: true
        enabled: true
      service:
        type: ClusterIP
#Either Loadbalancer or below
      hostNetwork: true
      securityContext:
        capabilities:
          add:
            - NET_BIND_SERVICE
